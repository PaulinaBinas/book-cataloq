<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book cataloq - register</title>
</head>
<body th:style="'background: url('+@{books.jpg}+') no-repeat center;'">
<div id="background">
    <div id="title-box">
        <h1>Register</h1>
        <div id="form-box">
            <form id="register-form" method="post" th:action="@{/user}">
                <input type="text" id="username" name="username" autofocus="autofocus" placeholder="Username">
                <input type="password" id="password" name="password" placeholder="Password">
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
